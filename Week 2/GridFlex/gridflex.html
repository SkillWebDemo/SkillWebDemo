<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grid and Flexbox Examples</h1>

    <h2>Grid Layout: Photo Gallery</h2>
    <div class="grid-gallery">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>Flexbox Layout: Navigation Menu</h2>
    <nav class="flex-nav">
        <a href="#" class="nav-item">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Services</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>

    <h2>Grid Layout: Dashboard</h2>
    <div class="grid-dashboard">
        <header class="dashboard-header">Header</header>
        <nav class="dashboard-sidebar">Sidebar</nav>
        <main class="dashboard-main">Main Content</main>
        <footer class="dashboard-footer">Footer</footer>
    </div>

    <h2>Flexbox Layout: Card Container</h2>
    <div class="flex-card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>
</body>
</html>
